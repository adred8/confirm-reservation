					<img class = "search-icon" src="images/search.png" alt="">
				</div>

				<div class="app-section">
					<div class="location-details">
						<img class="location-img" src="https://placeimg.com/80/80/nature" alt="">

							the water club
						</div>
					</div>
					<div class="booking-details">
						<div class="table-count-header">
							Table for
						</div>
						<div class="table-count">

						<div class="time-setting-header">
							Choose date And time
						</div>
						<div class="time-setting">
							05 may 2017 - 19:30
						</div>
					</div>
					<button class="confirmation-button" type="button" name="button">confirm</button>
				</div>
			</div>
